{%extends 'base.html'%}

{%block content%}

<div class="center">
	<h2>All Groups</h2>
	{% if groups %}
	<ol class="list-group list-group-numbered" style = "min-width:300px">
        {% for group in groups %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <a class="fw-bold" href="{% url 'group' group.name %}">{{ group.name }}</a>
            <a href="{%url 'group-update' group.id %}"><i class="bi bi-pencil-square"></i></a>
            <a href="{%url 'group-delete' group.id %}"><i class="bi bi-trash"></i> </a>
          </div>
          <span class="badge bg-primary rounded-pill">{{ group.chat_set.count }}</span>
        </li>
        {% endfor %}
        {% else %}
        <p>You have no groups!</p>
        {% endif %}
    </ol>
</div>
{%endblock content%}
